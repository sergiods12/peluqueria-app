<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5">
    <div class="card shadow-sm">
      <div class="card-body p-4">
        <h2 class="card-title text-center mb-4">Registrar Nuevo Empleado</h2>
        <form [formGroup]="registerEmpleadoForm" (ngSubmit)="onSubmit()">
          <div class="mb-3">
            <label for="nombre" class="form-label">Nombre Completo</label>
            <input type="text" id="nombre" formControlName="nombre" class="form-control"
                   [ngClass]="{ 'is-invalid': registerEmpleadoForm.get('nombre')?.touched && registerEmpleadoForm.get('nombre')?.invalid }">
            <div *ngIf="registerEmpleadoForm.get('nombre')?.touched && registerEmpleadoForm.get('nombre')?.errors?.['required']" class="invalid-feedback">
              El nombre es requerido.
            </div>
          </div>

          <div class="mb-3">
            <label for="email" class="form-label">Email</label>
            <input type="email" id="email" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': registerEmpleadoForm.get('email')?.touched && registerEmpleadoForm.get('email')?.invalid }">
            <div *ngIf="registerEmpleadoForm.get('email')?.touched && registerEmpleadoForm.get('email')?.errors?.['required']" class="invalid-feedback">
              El email es requerido.
            </div>
            <div *ngIf="registerEmpleadoForm.get('email')?.touched && registerEmpleadoForm.get('email')?.errors?.['email']" class="invalid-feedback">
              Formato de email inválido.
            </div>
          </div>

          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': registerEmpleadoForm.get('password')?.touched && registerEmpleadoForm.get('password')?.invalid }">
            <div *ngIf="registerEmpleadoForm.get('password')?.touched && registerEmpleadoForm.get('password')?.errors?.['required']" class="invalid-feedback">
              La contraseña es requerida.
            </div>
            <div *ngIf="registerEmpleadoForm.get('password')?.touched && registerEmpleadoForm.get('password')?.errors?.['minlength']" class="invalid-feedback">
              La contraseña debe tener al menos 6 caracteres.
            </div>
          </div>

          <div class="mb-3">
            <label for="rol" class="form-label">Rol</label>
            <select id="rol" formControlName="rol" class="form-select"
                    [ngClass]="{ 'is-invalid': registerEmpleadoForm.get('rol')?.touched && registerEmpleadoForm.get('rol')?.invalid }">
              <option value="" disabled>Selecciona un rol</option>
              <option value="EMPLEADO">Empleado</option>
              <option value="ADMIN">Administrador</option>
            </select>
            <div *ngIf="registerEmpleadoForm.get('rol')?.touched && registerEmpleadoForm.get('rol')?.errors?.['required']" class="invalid-feedback">
              El rol es requerido.
            </div>
          </div>
          
          <!-- Puedes añadir más campos específicos para empleados aquí -->

          <div class="d-grid">
            <button type="submit" class="btn btn-primary" [disabled]="registerEmpleadoForm.invalid">Registrar Empleado</button>
          </div>
          <div *ngIf="successMessage" class="alert alert-success mt-3 p-2 text-center">{{ successMessage }}</div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 p-2 text-center">{{ errorMessage }}</div>
        </form>
        <hr class="my-4">
        <div class="text-center">
          <a routerLink="/auth/login">Volver a Iniciar Sesión</a>
        </div>
      </div>
    </div>
  </div>
</div>
