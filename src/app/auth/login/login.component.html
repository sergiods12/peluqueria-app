<div class="row justify-content-center mt-5">
  <div class="col-md-6 col-lg-5 col-xl-5"> <!-- Ajustado el tamaño para mejor visualización -->
    <div class="card shadow-sm">
      <div class="card-body p-4 p-md-5"> <!-- Aumentado padding -->
        <h2 class="card-title text-center mb-4">Iniciar Sesión</h2>
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" novalidate>
          <div class="mb-3">
            <label for="email" class="form-label">Email (Cliente o Empleado)</label>
            <input type="email" id="email" formControlName="email" class="form-control"
                   [ngClass]="{ 'is-invalid': loginForm.get('email')?.touched && loginForm.get('email')?.invalid }">
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['required']" class="invalid-feedback d-block">
              El email es requerido.
            </div>
            <div *ngIf="loginForm.get('email')?.touched && loginForm.get('email')?.errors?.['email']" class="invalid-feedback d-block">
              Formato de email inválido.
            </div>
          </div>
          <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" id="password" formControlName="password" class="form-control"
                   [ngClass]="{ 'is-invalid': loginForm.get('password')?.touched && loginForm.get('password')?.invalid }">
            <div *ngIf="loginForm.get('password')?.touched && loginForm.get('password')?.errors?.['required']" class="invalid-feedback d-block">
              La contraseña es requerida.
            </div>
          </div>
          <div class="d-grid mb-3"> <!-- Añadido mb-3 para separar del siguiente botón -->
            <button type="submit" class="btn btn-primary btn-lg" [disabled]="loginForm.invalid || loginForm.pending">
              <span *ngIf="!loginForm.pending">Iniciar Sesión</span>
              <span *ngIf="loginForm.pending" class="spinner-border spinner-border-sm" role="status" aria-hidden="true"></span>
              <span *ngIf="loginForm.pending"> Accediendo...</span>
            </button>
          </div>
          <div *ngIf="errorMessage" class="alert alert-danger mt-3 p-2 text-center" role="alert">
            {{ errorMessage }}
          </div>
        </form>
        <hr class="my-4">
        <p class="text-center mb-2">¿No tienes cuenta?</p>
        <div class="d-grid gap-2">
            <a class="btn btn-outline-secondary" routerLink="/auth/register-cliente">Crear Cuenta Cliente</a>
            <a class="btn btn-outline-info" routerLink="/auth/register-empleado">Registrar Nuevo Empleado (Admin)</a>
        </div>
      </div>
    </div>
  </div>
</div>
