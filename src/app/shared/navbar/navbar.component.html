<nav class="navbar navbar-expand-lg navbar-dark bg-dark sticky-top shadow-sm" *ngIf="authService.isLoggedIn()">
  <div class="container-fluid">
    <a class="navbar-brand" routerLink="/">Gestión Peluquería</a>
    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavDropdown" aria-controls="navbarNavDropdown" aria-expanded="false" aria-label="Toggle navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarNavDropdown">
      <ul class="navbar-nav me-auto mb-2 mb-lg-0" *ngIf="currentUser$ | async as user">
        <li class="nav-item" *ngIf="user.rol === 'CLIENTE'">
          <a class="nav-link" routerLink="/cliente/reservar" routerLinkActive="active" [routerLinkActiveOptions]="{exact: true}">Reservar Cita</a>
        </li>
        <li class="nav-item" *ngIf="user.rol === 'CLIENTE'">
          <a class="nav-link" routerLink="/cliente/cancelar" routerLinkActive="active">Mis Reservas</a>
        </li>

        <li class="nav-item" *ngIf="user.rol === 'ADMIN'">
          <a class="nav-link" routerLink="/empleado/crear-peluqueria" routerLinkActive="active">Crear Peluquería</a>
        </li>
        <li class="nav-item" *ngIf="user.rol === 'ADMIN'">
          <a class="nav-link" routerLink="/auth/register-empleado" routerLinkActive="active">Registrar Empleado</a>
        </li>
        <li class="nav-item" *ngIf="user.rol === 'EMPLEADO' || user.rol === 'ADMIN'">
          <a class="nav-link" routerLink="/empleado/calendario" routerLinkActive="active">Mi Calendario</a>
        </li>
      </ul>
      <ul class="navbar-nav ms-auto" *ngIf="currentUser$ | async as user">
        <li class="nav-item dropdown">
          <a class="nav-link dropdown-toggle" href="#" id="navbarUserDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
            Hola, {{ user.nombre }} ({{ user.rol }})
          </a>
          <ul class="dropdown-menu dropdown-menu-end" aria-labelledby="navbarUserDropdown">
            <li><button class="dropdown-item" type="button" (click)="logout()">Cerrar Sesión</button></li>
          </ul>
        </li>
      </ul>
    </div>
  </div>
</nav>
